<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watching</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayid">00:00:00</h1>
        <div class="buttons">
        <img src="img/stop.png" onclick="watchstop()" >
        <img src="img/start.png" onclick="watchstart()">
        <img src="img/reset.png" onclick="watchreset()">
        </div>
    </div>
    
    <script>
        let[seconds,minutes,hours]=[0,0,0];
        let displayid=document.getElementById("displayid");
        let timer=null;
        function stopwatch(){
            seconds++;
            if(seconds==60){
                seconds=0;
                minutes++;
                if(minutes==60){
                    minutes=0;
                    hours++;
                }
            }
            let h=hours <10? "0" + hours:hours;
            let m=minutes <10?"0" + minutes:minutes;
            let s=seconds <10?"0" + seconds:seconds;
            displayid.innerHTML=h +":"+ m +":"+ s;
        }
        function watchstart(){
            if(timer!==null){
                clearInterval(timer);
            }
            timer=setInterval(stopwatch,1000);

        }
        function watchstop(){
            clearInterval(timer);
        }
        function watchreset(){
            clearInterval(timer);
            [seconds,minutes,hours]=[0,0,0];
            displayid.innerHTML="00:00:00";
            
        }
        </script>
</body>
</html>
